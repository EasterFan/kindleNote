<h2>Android的总体架构有时被描述为“运行在Linux上的Java”，然而这种说法不够准确，并不能完全体现出这一平台的复杂性和架构。Android的总体架构由5个主要层次上的组件构成，这5层是：Android应用层、Android框架层、Dalvik虚拟机层、用户空间原生代码层和Linux内核层。
